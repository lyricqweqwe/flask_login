<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="login">
    <div class="login_title">
        <p><img src="/static/images/jinghui.png" style="width:80px;height:80px;margin-right:30px;"/>91论坛登录界面</p>
    </div>
    <div class="login_main">
        <div class="main_left"></div>
        <div class="main_right">
            <div class="right_title">用户登录</div>
            <form action="http://127.0.0.1:5000/account/login/" method="post">
                <div class="username">
                    <img src="/static/images/username.png" alt="">
                    <input type="text" placeholder="请输入用户名" name="username">
                </div>
                <div class="password">
                    <img src="/static/images/password.png" alt="">
                    <input type="password" placeholder="请输入密码" name="password">
                </div>

                <div class="yes_login"><input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录"></div>
				<center><p style="margin-top:20px;font-size:12px;color:#FA6F03;">登录遇到问题，请联系管理员</p></center>
            </form>
        </div>
    </div>
    <div class="login_footer">
        <p class="name">版权所有：91</p>
		<p>建议浏览器：IE8及以上、360、谷歌、Firefox v22</p>
        <p>技术支持</p>
        
    </div>
</div>

</body>
</html>
